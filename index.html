<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="log" class="log"></div>
    <div class="container">
        <div class="first-op" id="first-op"></div>
        <div class="result" id="result"></div>
      <div class="buttons">
        <button class="button top-btn" id="AC">AC</button>
        <button class="button top-btn" id="plusMinus">±</button>
        <button class="button top-btn" id="percentage">%</button>
        <button class="button operator" id="division">÷</button>
        <button class="button number" id="7">7</button>
        <button class="button number" id="8">8</button>
        <button class="button number" id="9">9</button>
        <button class="button operator" id="times">x</button>
        <button class="button number" id="4">4</button>
        <button class="button number" id="5">5</button>
        <button class="button number" id="6">6</button>
        <button class="button operator" id="minus">-</button>
        <button class="button number" id="1">1</button>
        <button class="button number" id="2">2</button>
        <button class="button number" id="3">3</button>
        <button class="button operator" id="plus">+</button>
        <button class="button number zero" id="0">0</button>
        <button class="button number" id=".">.</button>
        <button class="button operator" id="equal">=</button>
      </div>
    </div>
    <nav id="log-btn" class="log-btn">
      <button>View Log</button>
    </nav>
    <script src="app.js"></script>
  </body>
</html>
